<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Strip Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6.3.1/dist/tippy.css">
</head>
<body>
    <div class="container">
        <h1>Comic Strip Generator</h1>
        <form id="comicForm">
            <!-- Input fields for each panel -->
            <div id="comicPanels"></div>

            <button type="submit">Generate Comic</button>
        </form>

        <!-- Display area for the generated comic panels -->
        <div id="comicDisplay"></div>

        <!-- Error message display -->
        <div id="errorMessage"></div>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6.3.1/dist/tippy.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
